<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signin Template · Bootstrap v5.2</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">





    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


    <meta name="theme-color" content="#712cf9">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .b-example-divider {
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }

            .nav-scroller .nav {
                display: flex;
                flex-wrap: nowrap;
                padding-bottom: 1rem;
                margin-top: -1px;
                overflow-x: auto;
                text-align: center;
                white-space: nowrap;
                -webkit-overflow-scrolling: touch;
            }
    </style>


    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
</head>
<body class="text-center">
    <div class="container" style="margin: 100px">
        <main class="form-signin m-auto" style="width:500px">
            <form>

                <h1 class="h3 mb-3 fw-normal">Sign in to your account</h1>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>


                <button onclick="signIn()" class="w-100 btn btn-lg btn-primary mb-3" type="button">Log In</button>
                <a href="SignUp.html" class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</a>
            </form>
            <div class="text-center" id="for_alert">
            </div>
        </main>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function signIn() {
            var email = document.getElementById("floatingInput").value;
            var pw = document.getElementById("floatingPassword").value;
            var str = "http://localhost:5000/api/User/";
            str += email;
            str += '/';
            str += pw;
            var settings = {
                "url": str,
                "method": "get",
                "timeout": 0,
                async: false,
            };
            $.ajax(settings).done(function (response) {       
                var data = JSON.stringify(response);
                var xhr = new XMLHttpRequest();
                xhr.withCredentials = true;
                xhr.addEventListener("readystatechange", function () {
                    if (this.readyState === 4) {
                        console.log(this.responseText);
                                     
                        window.open("http://localhost:5000/home.html", "_self");
                    }

                });
                xhr.open("POST", "http://localhost:5000/api/Session");
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
                xhr.setRequestHeader('Access-Control-Allow-Origin', '*');
                xhr.send(data);
            }).fail(function (response) {
                // 404 - Not Found - User doesn't exist
                // 400 - Bad Request - Wrong Password
                if (response.status == "404") {
                    alertmessage("Account doesn't exist in the database. Please check details.", 'warning');
                }
                else if (response.status == "400") {
                    alertmessage("Incorrect password entered.", 'danger');
                } else {
                    alertmessage("Something went wrong.", 'warning');
                }
            }); 
        }

        function alertmessage(message, type) {

            $("#for_alert").fadeIn();
            const wrapper = document.createElement('div');
            wrapper.innerHTML = [
                `<div class="alert alert-${type} alert-dismissible text-center mx-auto mt-3 "style="width:fit-content; height:fit-content;" role="alert">`,
                `   <div class="mx-auto text-center">${message}</div>`,

                '</div>'
            ].join('');
            document.getElementById("for_alert").innerHTML = wrapper.innerHTML;
            $("#for_alert").delay(2000).fadeOut();
        }
    </script>
</body>

</html>
