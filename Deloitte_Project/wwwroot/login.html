<body class="text-center">
    <div class="container" style="margin: 100px">
        <main class="form-signin m-auto" style="width:500px">
            <form>

                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>


                <button onclick="signIn()" class="w-100 btn btn-lg btn-primary" type="button">Sign in</button>
                <a href="SignUp.html" class="w-100 btn btn-lg btn-primary" type="submit">click here to register</a>
            </form>
        </main>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function signIn() {

            var email = document.getElementById("floatingInput").value;
            var pw = document.getElementById("floatingPassword").value;

            var str = "http://localhost:5000/api/User/";
            str += email;
            str += '/';
            str += pw;
            var settings = {
                "url": str,
                "method": "get",
                "timeout": 0,
                async: false,
            };
            $.ajax(settings).done(function (response) {
                alert(JSON.stringify(response));

                var data = JSON.stringify(response);
                alert(data);

                var xhr = new XMLHttpRequest();
                xhr.withCredentials = true;


                xhr.addEventListener("readystatechange", function () {
                    if (this.readyState === 4) {
                        console.log(this.responseText);

                        alert("DONE");
                    }

                });

                xhr.open("POST", "http://localhost:5000/api/Session");
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
                xhr.setRequestHeader('Access-Control-Allow-Origin', '*');
                xhr.send(data);

               

               // window.open("http://localhost:5000/home.html", "_self");
            }).fail(function (response) {
                alert(JSON.stringify(response));
            });
        }

       
    </script>
</body>

</html>
