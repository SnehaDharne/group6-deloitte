    <script>
       



        function uploadfile() {

            var form = new FormData();
            const fileInput = document.getElementById('fileUpload');
            var currentdate = new Date();
            var datetime = currentdate.getDate() + "/"
                + (currentdate.getMonth() + 1) + "/"
                + currentdate.getFullYear();

            //getting session details
            var settings = {
                "url": "http://localhost:5000/api/Session",
                "method": "GET",
                "timeout": 0,
                async: false,
            };

            $.ajax(settings).done(function (response) {
                alert("success");
                alert(JSON.stringify(response.Id));
            }).fail(function (response) {
                alert("fail");
            });

            // Metadata push
            var data = JSON.stringify({
                "file_name": fileInput.files[0].name,
                "created_on": datetime,
                "created_by": "test"
            });

            var xhr = new XMLHttpRequest();
            xhr.withCredentials = true;

            xhr.addEventListener("readystatechange", function () {
                if (this.readyState === 4) {
                    console.log(this.responseText);
                }
            });

            xhr.open("POST", "http://localhost:5000/api/Metadata");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
            xhr.setRequestHeader('Access-Control-Allow-Origin', '*');
            xhr.send(data);

            // File Upload
            var upload_data = new FormData();
            upload_data.append("formFiles", fileInput.files[0], fileInput.files[0].name);

            var upload_xhr = new XMLHttpRequest();
            upload_xhr.withCredentials = true;

            upload_xhr.addEventListener("readystatechange", function () {
                if (this.readyState === 4) {
                    console.log(this.responseText);
                    window.open("http://localhost:5000/upload.html", "_self");
                }
            });

            upload_xhr.open("POST", "http://localhost:5000/api/File/Upload");
            upload_xhr.send(upload_data);

            


     }




        
    </script>
