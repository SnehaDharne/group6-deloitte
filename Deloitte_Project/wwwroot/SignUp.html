<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/docs/5.2/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="manifest" href="/docs/5.2/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/5.2/assets/img/favicons/safari-pinned-tab.svg" color="#712cf9">
    <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#712cf9">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .b-example-divider {
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }

            .nav-scroller .nav {
                display: flex;
                flex-wrap: nowrap;
                padding-bottom: 1rem;
                margin-top: -1px;
                overflow-x: auto;
                text-align: center;
                white-space: nowrap;
                -webkit-overflow-scrolling: touch;
            }
    </style>


    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
</head>
<body class="text-center">
    <div class ="container" style="margin: 100px">
        <main class="form-signin m-auto" style="width: 500px">
            <form>
                
                <h1 class="h3 mb-3 fw-normal">Register Here</h1>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInputfName" placeholder="John">
                    <label for="floatingInput">First Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInputlName" placeholder="name@example.com">
                    <label for="floatingInput">Last Name</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="floatingInputContact" placeholder="name@example.com">
                    <label for="floatingInput">Contact</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                
                <span class="w-100 btn btn-lg btn-primary mb-3" onclick="Create()">Create Account</span>
             
            </form>
        </main>

    </div>

</body>

</html>
<script>
    function Create() {
        alert("about to be json");
        // WARNING: For POST requests, body is set to null by browsers.
        var data = JSON.stringify({
            "id": document.getElementById("floatingInputEmail").value,
            "firstName": document.getElementById("floatingInputfName").value,
            "lastName": document.getElementById("floatingInputlName").value,
           "age": parseInt(document.getElementById("floatingInputContact").value),
           "password": document.getElementById("floatingPassword").value,
            "isDeleted": false

            //"id":"sdgszdb",
            //"firstName": "shfbjgjbkjz",
            //"lastName": "test",
            //"age": 34,
            //"password": "zshfjzv",
            //"isDeleted": false
        });
        alert(data);

        var xhr = new XMLHttpRequest();
        xhr.withCredentials = true;
       

        xhr.addEventListener("readystatechange", function () {
            if (this.readyState === 4) {
                console.log(this.responseText);
            }
        });

        xhr.open("POST", "http://localhost:5000/api/user");
        xhr.setRequestHeader("Content-Type", "application/json");
         xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
        xhr.setRequestHeader('Access-Control-Allow-Origin', '*');
        xhr.send(data);
        alert("done successfully");
    }
</script>
